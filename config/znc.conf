// This file is generated by Habitat.
// Any changes to it will be overwritten.

Version = 1.6.3

{{#if cfg.anon_ip_limit}}AnonIPLimit = {{cfg.anon_ip_limit}}{{/if}}
{{#if cfg.bind_host}}
{{~#each cfg.bind_host}}
BindHost = {{this}}
{{~/each}}
{{/if}}
{{#if cfg.connect_delay}}ConnectDelay = {{cfg.connect_delay}}{{/if}}
{{#if cfg.hide_version}}HideVersion = {{cfg.hide_version}}{{/if}}
{{#if cfg.load_module}}
{{~#each cfg.load_module}}
LoadModule = {{this}}
{{~/each}}
{{/if}}
{{#if cfg.max_buffer_size}}MaxBufferSize = {{cfg.max_buffer_size}}{{/if}}

{{~#each cfg.listeners}}
<Listener {{@index}}>
  Port = {{port}}
  IPv4 = {{ipv4}}
  IPv6 = {{ipv6}}
  SSL = {{ssl}}
</Listener>
{{~/each}}

{{~#each cfg.users}}
<User {{name}}>
  Pass = {{pass}}
  Admin = {{admin}}
  Nick = {{nick}}
  AltNick = {{alt_nick}}
  Ident = {{ident}}
  RealName = {{real_name}}
  BindHost = {{bind_host}}
  {{~#each load_module}}
  LoadModule = {{this}}
  {{~/each}}
  {{~#each networks}}
  <Network {{name}}>
    Server = {{server}}
    {{~#each load_module}}
    LoadModule = {{this}}
    {{~/each}}
  </Network>
  {{~/each}}
</User>
{{~/each}}
