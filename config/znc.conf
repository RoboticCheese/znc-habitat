// This file is generated by Habitat.
// Any changes to it will be overwritten.

Version = 1.6.3

{{~#each cfg.listeners}}
<Listener {{@index}}>
  Port = {{port}}
  IPv4 = {{ipv4}}
  IPv6 = {{ipv6}}
  SSL = {{ssl}}
</Listener>
{{~/each}}

{{~#each cfg.users}}
<User {{name}}>
  Pass = {{pass}}
  Admin = {{admin}}
  Nick = {{nick}}
  AltNick = {{alt_nick}}
  Ident = {{ident}}
  RealName = {{real_name}}
  BindHost = {{bind_host}}
  {{~#each load_module}}
  LoadModule = {{this}}
  {{~/each}}
  {{~#each networks}}
  <Network {{name}}>
    Server = {{server}}
    {{~#each load_module}}
    LoadModule = {{this}}
    {{~/each}}
  </Network>
  {{~/each}}
</User>
{{~/each}}
